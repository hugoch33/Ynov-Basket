{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="mb-3">Créer un compte</h2>
    <form method="post" action="{{ url_for('register_post') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input class="form-control" type="password" name="password" required>
      </div>
      <button class="btn btn-success w-100" type="submit">S'inscrire</button>
    </form>
    <hr>
    <p class="text-muted">Déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a></p>
  </div>
</div>
{% endblock %}
